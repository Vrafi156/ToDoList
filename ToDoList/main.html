<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Neacsu Iulian WEB101 TODOLIST</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <i class="fa-solid fa-hat-wizard">Psst.. baiatu vrei sa vii in Hogwarts ?</i>
        <input type="text" placeholder="Insert a task">

      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Delete All</button>
      </div>

      <div>
        <ul class="task-box"></ul>
        <input type="button" value="sound" onclick="playMusic()" />
      </div>

    </div>
    <script src="script.js"></script>

  </body>
</html>
